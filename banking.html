<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-8 mb-8 ">Welcome to my <strong class="font-semibold text-teal-900">bap er
                bank</strong> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-pink-500 p-8 rounded text-white">
                    <h3 class="text-2xl"> Diposit</h3>
                    <h4 class="text-4xl"> $ -00</h4>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl"> $ -00</h4>
                </div>
                <div class="bg-violet-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl"> $ -1200</h4>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw section  -->
        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-cyan-400 mt-8 p-8 rounded ">
                    <h3 class="text-2xl pl-8">Please deposite</h3>
                    <div>
                        <input id="deposite-amount"
                            class="border mb-2 p-2 px-2 ml-8 w-1/2 rounded border-zinc-800 border-solid" type="text"
                            placeholder="Please enter your total amount">
                        <br>
                        <button id="deposite-button"
                            class="ml-16 bg-fuchsia-500 mb-4 px-4 py-2 rounded text-white font-semibold">Deposite</button>
                    </div>
                </div>
                <div class="bg-cyan-400 mt-8 p-8 rounded ">
                    <h3 class="text-2xl pl-8">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount"
                            class="border mb-2 p-2 px-2 ml-8 w-1/2 rounded border-zinc-800 border-solid" type="text"
                            placeholder="Please enter your total amount">
                        <br>
                        <button id="withdraw-button"
                            class="ml-16 bg-fuchsia-500 mb-4 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
