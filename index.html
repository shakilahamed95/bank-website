<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class=" text-5xl text-center mt-16 mb-8 ">Welcome to my <strong class="font-semibold text-teal-900">bap er
            bank</strong> </h1>
    <main>
        <section class="bg-sky-300 mt-16 w-3/4 mt-2 mx-auto">
            <h3 class="text-2xl mb-8 ml-8 pt-6 ">Please login</h3>
            <div>
                <input class="border mb-2 p-2 px-2 ml-8 w-1/2 rounded border-zinc-800 border-solid" type="text"
                    placeholder="Please enter your email">
                <br>
                <input class="border mb-3 w-1/2 ml-8 p-2 px-2 rounded border-zinc-800 border-solid" type="password"
                    placeholder="Please enter your password">
                <br>
                <button class="ml-16 bg-fuchsia-500 mb-4 px-4 py-2 rounded text-white font-semibold">submit</button>
            </div>
        </section>
    </main>
</body>

</html>
